<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Книги</title>
<style>
.book {
  border: 1px solid #ad0d0d;
  padding: 20px;
  margin: 10px;
  cursor: pointer;
}
</style>
</head>
<body>
<img src="img_book.jpg" alt="Book Harry Potter" width="460" height="345">
<div class="book" onclick="showBookInfo('Harry Potter')"> Harry Potter</div>
<img src="img_book.jpg" alt="Пригоди в лісовій школі" width="460" height="345">
<div class="book" onclick="showBookInfo('Пригоди в лісовій школі')">Пригоди в лісовій школі</div>

<div id="bookInfo"></div>

<script>
// JavaScript код для відображення інформації про книгу при кліку
function showBookInfo(book) {
  var info = "";
  switch(book) {
    case "Harry Potter":
      info = "<h2> Harry Potter </h2><p>Написанная британской писательницей Дж. К. Роулинг.Начиная с публикации первого романа «Гарри Поттер и философский камень» 26 июня 1997 года книги серии обрели огромную популярность, признание критиков и коммерческий успех во всём мире.Последние четыре книги последовательно поставили рекорды, как наиболее быстро продаваемые литературные произведения в истории.Книги представляют собой хронику приключений юного волшебника Гарри Поттера, а также его друзей Рона Уизли и Гермионы Грейнджер, обучающихся в школе чародейства и волшебства Хогвартс.</p><img src='harry_potter.jpg' alt='Harry Potter' width='300'>";
      break;
    case "Пригоди в лісовій школі":
      info = "<h2>Пригоди в лісовій школі</h2><p>Повість «Дивовижні пригоди…» є першою в серії творів про лісову школу, що складається з десятка оповідань. У 2009 році перші вісім казок (у тому числі дві, які у 1981 році увійшли до складу «Дивовижні пригоди…»), були перевидані в чотирьох книгах під єдиною назвою «Дивовижні пригоди в лісовій школі.Дія повісті відбувається у лісовій школі, а її героями є уособлені лісові звірі (їжак Колка Торн, заєць Коска Вухань і інших. За словами Т. Марченко, «автор створює узагальнену модель шкільного мікросуспільства, в якій діють різні психологічно достовірні типи учнів, їх батьків, вчителів. Образи зоордсонажів позбавлені фантастики, казковості. Швидше, вони є носіями певних соціальних ролей.</p><img src='forest_school_adventures.jpg' alt='Пригоди в лісовій школі' width='300'>";
      break;
    default:
      info = "<p></p>";
  }
  document.getElementById("bookInfo").innerHTML = info;
}
</script>

</body>
</html>
